<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday, Love!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 1em auto;
      animation: fadeIn 3s ease-in-out;
    }

    img {
      max-width: 300px;
      border-radius: 10px;
      margin: 1em auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <canvas class="confetti"></canvas>

  <h1>Happy Birthday, My Love ‚ù§Ô∏è</h1>
  <p>
    Dear YANNS,<br>
    You make every day brighter with your smile, your heart, and your love.  
    I‚Äôm so grateful to celebrate this special day with you.  
    Here‚Äôs to many more birthdays together! üéâüéÇüíñ
  </p>

  <!-- Optional image -->
  <img src="https://source.unsplash.com/featured/?love,couple" alt="Cute couple">

  <!-- Optional background music -->
  <!-- <audio autoplay loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
  </audio> -->

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const myConfetti = confetti.create(canvas, { resize: true });
    setInterval(() => {
      myConfetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }, 2000);
  </script>

</body>
</html>
