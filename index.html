<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday, My Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      background: #000;
      background-size: cover;
      background-position: center;
    }

    /* Use a dark moody background image */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.7;
      z-index: -1;
      background-image: url('your-background-image.jpg');
      /* you can use a dark music / moody photo in the style of “Cigarettes After Sex” */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 1em auto;
      animation: fadeIn 3s ease-in-out;
    }

    .signature {
      margin-top: 2em;
      font-size: 1.2em;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optional overlay dark filter */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 2em;
    }
